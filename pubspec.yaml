publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1
  camera: ^0.9.4+19
  permission_handler: ^9.2.0
  app_settings: ^4.1.5
  fluttertoast: ^8.0.9
  image: ^3.1.3
  google_sign_in: ^5.3.0
